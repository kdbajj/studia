<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8"/>

       

        <script type="text/javascript">



        function PoleTrójkąta ()

        {

            var dlugoscBoku=document.getElementById("pole1").value;

            var wysokosc=document.getElementById("pole2").value;

            var napis;

            napis=(dlugoscBoku*wysokosc)/2;

            document.getElementById("wynik").innerHTML=napis;
        }

        function poleRownolegloboku()
        {

           var bokA=document.getElementById("pole1").value;

            var wysokosc=document.getElementById("pole2").value;

            var napis;

            napis=bokA*wysokosc;

            document.getElementById("wynik").innerHTML=napis;

        }   

        function PoleKwadratu()
        {
        var liczba1=document.getElementById("pole1").value;

        var liczba2=document.getElementById("pole2").value;

        var napis;

        napis=liczba1*liczba2;

        document.getElementById("wynik").innerHTML=napis;

        }

        function poleRombu()
        {

        var przekatna1=document.getElementById("pole1").value;

        var przekatna2=document.getElementById("pole2").value;

        var napis;

        napis=(przekatna1*przekatna2)/2;
        document.getElementById("wynik").innerHTML=napis;
        }
        </script>

    </head>

<body>

    <input type="text" id="pole1"/>
