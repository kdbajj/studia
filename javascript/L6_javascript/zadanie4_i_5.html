<!DOCTYPE html>

<html lang="pl">  

<html>
    <head>
        <meta charset="utf-8"/>

        <script type="text/javascript">



        function delta()
        
             {
               
                var a=document.getElementById("pole1").value;
                var b =document.getElementById("pole2").value;
                var c=document.getElementById("pole3").value;
                var delta;
                delta=(b*b)-4*a*c;
                
                if (delta>0)
            {
                var x1;
                var x2;
                x1=(-a+(Math.sqrt(delta)))/2;
                x2=(-a-(Math.sqrt(delta)))/2;
        
                 document.getElementById("wynik").innerHTML=delta;
                 document.getElementById("wynik").innerHTML=x1;
                 document.getElementById("wynik").innerHTML=x2;
            }
           
            else if(delta<0)
            {
                alert("Delta jest mniejsza od zera, nie da się obliczyć współczynników!!!");
            }
            else if (delta==0)
            {
                var x0;
                x0=-b/2*a;
             document.getElementById("wynik").innerHTML=delta;
             document.getElementById("wynik").innerHTML=x0;

            }
        }
            
    </script>

</head>

<body>

   współczynnik a:

    <input type="text" id="pole1"/>

    współczynnik b:

    <input type="text" id="pole2"/> <br> <br>
    współczynnik c:

    <input type="text" id="pole3"/>

     

                                                             <br> <br>
      <input type="submit" value="Oblicz deltę." onclick="delta()"/>
    Delta: <br> <br>

    <div id="wynik"></div>

</body>

</html>
