<!DOCTYPE html>

<html lang="pl">  

<html>
    <head>
        <meta charset="utf-8"/>

        <script type="text/javascript">



        function poleTrójkąta ()

         {

            var wysokość=document.getElementById("pole1").value;

            var długośćBoku =document.getElementById("pole2").value;

            var napis;


            napis=(wysokość*długośćBoku)/2;

         document.getElementById("wynik").innerHTML=napis;

        }
    </script>



</head>

<body>

    Długość boku:

    <input type="text" id="pole1"/>

    Wysokość:

    <input type="text" id="pole2"/> <br> <br>
     <input type="submit" value="Oblicz pole trójkąta." onclick="poleTrójkąta()"/>

                                                             <br> <br>
    Wynik <br> <br>

    <div id="wynik"></div>

</body>

</html>
